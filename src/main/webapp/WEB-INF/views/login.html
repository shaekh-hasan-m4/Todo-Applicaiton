<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Please Login</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	type="text/css" rel="stylesheet"></link>
</head>

<body>
	<div class="container">
		<div th:fragment="content">
	
			<form name="f" th:action="@{/login}" method="post">
		

				<fieldset class="form-group">
					<legend>Please Login</legend>
					<div th:if="${param.error}" class="alert alert-error text-danger">
					
					Invalid username and password.
						</div>
						
					<div th:if="${param.logout}" class="alert alert-success text-success">You
						have been logged out.</div>
						
					<label for="username">Username</label> 
					<input type="text" class="form-control"	id="username" name="username" /> 
						
						<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" />
					
					<br/>
					<div class="form-actions">
						<button type="submit" class="btn btn-success">Log in</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"></script>
</body>
</html>
